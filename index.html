<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>

      <h3 class="heading">
        <span class="heading2">EMOTION TO EMOJI APP</span>
        <br>
        <br>
        <span class="Round">&#128522;</span>
        <span class="Round" id="one">&#128512;</span>
        <span class="Round" id="two">&#128532;</span>
        <span class="Round" id="three">&#128546;</span>
        <span class="Round" id="four">&#128545;</span>
        
      </h3>

      

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
        <br>
        <b style="color: #ff6f00">Are you Happy?</b>
        <br>
        <b style="color: #00ffb7">Are you Sad?</b>
        <br>
        <b style="color: #ad03fc">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View</label>
        <div id="camera">

        </div>
        <br>
        <br>
        <button class="button_Primary" id="CapIMg">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1-</label>
        <br>
        <p class="emotion_name" id="Emotion1"></p>
        <p class="emoji" id="Emoji1"></p>
        <br>
        <label>Prediction 2-</label>
        <br>
        <p class="emotion_name" id="Emotion2"></p>
        <p class="emoji" id="Emoji2"></p>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="button_Primary" onclick="check()">Predict Emotion</button>



      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
